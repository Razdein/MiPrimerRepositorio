<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h2>Formulario de registro</h2>

    </form>

    <div id="errores"></div>
    <script src="formulario.js"></script>
</body>
</html>
