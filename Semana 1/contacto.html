<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Contacto</title>
        <link rel="icon" href="C:\Users\Andres\Desktop\Mis Proyecto\Iconos\favicon.ico"type="iconos/favicon.ico">
    </head>
    <body>
        <h2>Contacto</h2>
        <form>
            <!-- <p>Campo para el nombre:</p> -->
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required placeholder="Ejemplo:Juan Perez"><br><br>

            <!-- <p>Campo para el correo:</p> -->
            <label for="correo">Correo electrónico:</label><br>
            <input type="email" name="correo" id="correo" required placeholder="tu-correo@ejemplo.com"><br><br>

            <!-- <p>Campo para el mensaje:</p> -->
            <label for="mensaje">Mensaje</label><br>
            <textarea name="mensaje" id="mensaje" rows="4" cols="40" required placeholder="Escribe lo que piensas..."></textarea><br><br>

            <!-- <p>Botón para enviar:</p> -->
            <button type="submit">Enviar</button>
        </form>
        <h2>Aquí se muestra como se hizo:</h2>
        <img src="contacto.jpg" alt="Imagen de contacto en HTML" width="500">
        <p>PD:Para anular una linea de código se puede seleccionar las lineas y presionar "CTRL" + "K" + "U"</p>
        <p>Y con eso se anula esa parte del cógigo en HTML.</p>
    </body>
</html>
